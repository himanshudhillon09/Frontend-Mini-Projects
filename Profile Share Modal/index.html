<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="floating-ele1"></div>
        <div class="container">
            <div class="profile-img"></div>
            <div class="name">Himanshu Dhillon</div>
            <div class="info">UIET, Panjab University</div>
            <div class="responsive-links">
                <button class="share-profile"><i class="fa-solid fa-share"></i> Share My Profile</button>
                <button class="follow-profile"> Follow Me</button>
            </div>
        </div>
        <div class="floating-ele2"></div>
    </div>





    <script
      src="https://kit.fontawesome.com/0f7e109f05.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
