<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment and Decrement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="name-container">Increment and Decrement</div>

      <div class="item-container">
        <button onclick = "decrement()"class="minus"><i class="fa-solid fa-minus"></i></button>
        <div class="count">0</div>
        <button onclick="increment()" class="plus"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0f7e109f05.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
